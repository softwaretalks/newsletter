name: "Send email for test users"

on:
  workflow_dispatch:

jobs:
  sample:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP and dependencies
        uses: php-actions/composer@v5
        with:
          php_version: 7.4
          version: 2

      - name: Run script
        run: php main.php
